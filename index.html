<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XU JINHAO</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="cursor.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left column">
        <div class="leftheader">
          <div class="inner">
            <p>Welcome!</p>
            <p>
              Please take a look at my personal website and have a wonderful
              time exploring.
            </p>
            <!-- <p>üòéüíÉ</p> -->
            <br />
            <br />
            <a href="windowxp.html"
              ><img src="indexAsset/pc.png" alt="pc" style="z-index: -1"
            /></a>
          </div>
        </div>
      </div>
      <div class="right column">
        <nav class="menu">
          <a href="#home" class="hover-this"><span>Home</span></a>
          <a href="#project" class="hover-this"><span>Project</span></a>
          <a href="#about" class="hover-this"><span>About</span></a>
          <a href="#contact" class="hover-this"><span>Contact</span></a>
          <div class="cursor"></div>
        </nav>

        <div class="header">
          <h1 class="name">JINHAO XU</h1>
        </div>
      </div>
    </div>

    <script>
      var textWrapper = document.querySelector(".name");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline().add({
        targets: ".name .letter",
        translateY: [100, 0],
        translateZ: 0,
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1000,
        delay: (el, i) => 1000 + 60 * i,
      });

      TweenMax.from(".left", 3, {
        left: "-140%",
        ease: Expo.easeInOut,
        delay: 1,
      });

      TweenMax.from(".name", 3, {
        left: "-140%",
        ease: Expo.easeInOut,
        delay: 1,
      });

      TweenMax.staggerFrom(
        ".leftheader p",
        3,
        {
          y: 40,
          opacity: 0,
          ease: Power2.easeOut,
          delay: 3,
        },
        0.1
      );

      (function () {
        const link = document.querySelectorAll("nav > .hover-this");
        const cursor = document.querySelector(".cursor");
        const image = document.querySelector("a > img");

        const animateit = function (e) {
          const span = this.querySelector("span");
          const { offsetX: x, offsetY: y } = e,
            { offsetWidth: width, offsetHeight: height } = this,
            move = 25,
            xMove = (x / width) * (move * 2) - move,
            yMove = (y / height) * (move * 2) - move;

          span.style.transform = `translate(${xMove}px, ${yMove}px)`;

          if (e.type === "mouseleave") span.style.transform = "";
        };

        const editCursor = (e) => {
          const { clientX: x, clientY: y } = e;

          cursor.style.left = x + "px";
          cursor.style.top = y + "px";
        };

        link.forEach((b) => b.addEventListener("mousemove", animateit));
        link.forEach((b) => b.addEventListener("mouseleave", animateit));
        window.addEventListener("mousemove", editCursor);
      })();

      document.addEventListener("DOMContentLoaded", () => {
        const menuItems = document.querySelectorAll(".hover-this");

        setTimeout(() => {
          menuItems.forEach((item) => {
            item.style.display = "grid";
            item.style.opacity = "0";
            item.style.transition = "opacity 0.5s ease, transform 0.5s ease";
          });
        }, 3000);

        setTimeout(() => {
          menuItems.forEach((item, index) => {
            item.style.display = "grid";
            item.style.opacity = "0";
            item.style.transform = "translateY(40px)";
            item.style.transition = "opacity 0.5s ease, transform 0.5s ease";

            setTimeout(() => {
              item.style.opacity = "1";
              item.style.transform = "translateY(0)";
            }, index * 150);
          });
        }, 3100);
      });

      document.addEventListener("DOMContentLoaded", () => {
        const nameElement = document.querySelector(".header .name");

        setTimeout(() => {
          // nameElement.style.display = "grid";
          nameElement.style.opacity = "1";
          nameElement.style.transform = "translateY(0)"; // ÊÅ¢Â§ç‰ΩçÁΩÆ
        }, 0);
      });
    </script>
  </body>
</html>
