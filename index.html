<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XU JINHAO</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="cursor.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cursor"></div>
      <div class="left column">
        <div class="leftheader">
          <p>Welcome!</p>
          <p>
            Please take a look at my personal website and have a wonderful time
            exploring.
          </p>
          <p>ðŸ˜Š</p>
          <img src="" />
        </div>
        <!-- <div class="link"><a href="#">all products</a></div> -->
      </div>
      <div class="right column">
        <div class="right column">
          <div class="menu">
            <ul>
              <li>
                <a href="#" class="hover"><span>Home</span></a>
              </li>
              <li>
                <a href="#" class="hover"><span>Project</span></a>
              </li>
              <li>
                <a href="#" class="hover"><span>About</span></a>
              </li>
              <li>
                <a href="#" class="hover"><span>Contact</span></a>
              </li>
              <div class="cursor"></div>
            </ul>
          </div>
        </div>
        <div class="header">
          <h1 class="ml12">JINHAO XU</h1>
        </div>
      </div>
    </div>
    <script>
      var textWrapper = document.querySelector(".ml12");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline().add({
        targets: ".ml12 .letter",
        translateY: [100, 0],
        translateZ: 0,
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1800,
        delay: (el, i) => 1800 + 60 * i,
      });

      TweenMax.from(".left", 3, {
        left: "-140%",
        ease: Expo.easeInOut,
        delay: 2.9,
      });

      TweenMax.from(".header h1", 3, {
        left: "-140%",
        ease: Expo.easeInOut,
        delay: 2.9,
      });

      //   TweenMax.fromTo(
      //     ".right",
      //     0.6,
      //     { borderWidth: "0px", borderColor: "transparent" },
      //     {
      //       borderWidth: "10px",
      //       borderColor: "#803237",
      //       ease: Power2.easeOut,
      //       delay: 5.1,
      //     }
      //   );

      //   TweenMax.fromTo(
      //     ".left",
      //     0.6,
      //     { borderWidth: "0px", borderColor: "transparent" },
      //     {
      //       borderWidth: "25px",
      //       borderColor: "#2f6a72",
      //       ease: Power2.easeOut,
      //       delay: 5.1,
      //     }
      //   );

      TweenMax.staggerFrom(
        ".leftheader p",
        3,
        {
          y: 40,
          opacity: 0,
          ease: Power2.easeOut,
          delay: 5,
        },
        0.1
      );

      TweenMax.staggerFrom(
        ".nav menu",
        1,
        {
          y: 30,
          opacity: 0,
          ease: Power2.easeOut,
          delay: 5.1,
        },
        0.2
      );

      TweenMax.staggerFrom(
        ".header > p",
        1,
        {
          y: "60",
          opacity: 0,
          ease: Power2.easeOut,
          delay: 5.6,
        },
        0.2
      );

      TweenMax.from(".link", 1, {
        opacity: 0,
        ease: SteppedEase.config(1),
        repeat: -1,
        repeatDelay: 0.2,
        delay: 5.6,
      });

      document.querySelectorAll("li").forEach((item) => {
        item.addEventListener("mouseenter", () => {
          TweenMax.to(item, 0.6, {
            y: -5,
            // x: -5,
            ease: Power1.easeInOut,
            repeat: -1,
            yoyo: true,
          });

          TweenMax.to(item, 0.6, {
            color: "#803237",
            ease: Power1.easeInOut,
          });
        });

        item.addEventListener("mouseleave", () => {
          TweenMax.to(item, 0.6, {
            y: 0,
            // x: 0,
            ease: Power1.easeOut,
            clearProps: "all",
          });

          TweenMax.to(item, 0.6, {
            color: "#ede5d0",
            ease: Power1.easeInOut,
          });
        });
      });
    </script>
  </body>
</html>
